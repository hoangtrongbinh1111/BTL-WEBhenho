<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS lib -->
    <link rel="stylesheet" href="Asset/css/reset.css">
    <link rel="stylesheet" href="Asset/css/global.css">
    <link rel="stylesheet" href="Asset/css/login.css">
    <!-- Font-Awesome lib -->
    <link rel="stylesheet" href="lib/Fontawesome/css/all.css">

    <!-- jQuery -->
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS + JS-->
    <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.css">
    <script src="lib/bootstrap-4.5.0-dist/js/jquery 3.5.0.js"></script>
    <script src="lib/bootstrap-4.5.0-dist/js/popper.min.js"></script>
    <script src="lib/bootstrap-4.5.0-dist/js/bootstrap.js"></script>
    <title>Login</title>
</head>

<body>
    <div id="wrapper" class="d-flex flex-row-reverse">
        <form action="" method="" class="login-form">
            <span class="form-tittle">Login to continue</span>
            <div class="username">
                <input type="text" name="username" placeholder="Username" id="username">
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="Password" id="password">
            </div>
            <div id="remember-forgot" class="d-flex justify-content-between">
                <div>
                    <input type="checkbox" name="remember-me" value="False" id="remember-me" class="ml-2">
                    <label for="remember-me">Remember-me</label>
                </div>
                <a href="">Forgot Password?</a>
            </div>
            <button type="submit" name="btn-login" class=" login-btn">LOGIN</button>
        </form>
        <div id="login-background">

        </div>
    </div>
</body>

</html>
